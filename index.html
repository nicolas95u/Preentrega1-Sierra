<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>HOME BANKING</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="img/logo.png"/>
        <div class="align-left">
            <span id="nombre">Bienvenido/a Estimado Cliente</span>
            <img class="avatar" src="img/avatar.svg"/>
        </div>
    </div>
    <div class="white-container">
        <div class="menu-container">
            <h1 class="tu-cuenta">Tu cuenta</h1>
            <button id="boton-extraccion" onclick="extraerDinero()">Extraer dinero</button>
            <button id="boton-deposito" onclick="depositarDinero()">Depositar dinero</button>
            <button id="boton-pago" onclick="pagarServicio()">Pagar servicio</button>
            <button id="boton-transferencia" onclick="transferirDinero()">Transferir dinero</button>
            <button id="boton-limite" onclick="cambiarLimiteDeExtraccion()">Cambiar límite de extracción</button>
            <button id="boton-ver-cuentas" onclick="verCuentas()">Ver cuentas</button>
        </div>
        <div class="green-container">
            <div class="cuenta-info">
                <p>Saldo en tu cuenta</p>
                <h3 id="saldo-cuenta">$11000</h3>
                <p id="limite-extraccion">Tu límite de extracción es: $1500</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/main.js"></script>
</body>
</html>
